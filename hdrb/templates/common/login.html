{% extends 'base.html' %}
{% block content %}
    <div class="login_container">
        <div class="login_header">
            <h1>로그인</h1>
            <div class="signup_link">
                <span>또는 </span><a href="{% url 'common:signup' %}">회원가입</a>
            </div>
        </div>
        <div class="login_block">
            <form method="post" action="{% url 'common:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {% include 'form_errors.html' %}
                <div class="id_block">
                    <label for="username" class="hide">ID</label>
                    <input type="text" name="username" id="username" placeholder="아이디"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="pw_block">
                    <label for="password" class="hide">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호"
                           value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="submit_btn">로그인</button>
            </form>
        </div>
    </div>

{% endblock %}
